<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <form action="">
        <h1>Temperature Converter</h1>
        <input type="number" name="" id="result" value="0">
        <br>
        <input type="radio" name="converter" id="toFah">
        <label for="toFah"> Celcius ➡️ Fahrenheit</label>
        <br>
        <input type="radio" name="converter" id="toCel">
        <label for="toCel">Fahrenheit ➡️ Celcius</label>
        <br>
        <button type="submit" onclick=""> Convert </button>
    </form>
    <script src="index.js"></script>
</body>
</html>
